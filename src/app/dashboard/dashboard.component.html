<div class="grid-container">
  <h1 class="mat-h1">Accreditation Requests</h1>
  <mat-grid-list cols="3" rowHeight="260px">
    <mat-grid-tile *ngFor="let acc of all | async" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title  style="color: #c2185b">
            {{acc?.Status}}
          </mat-card-title>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">

            <button mat-menu-item (click)="history(acc)">
              <mat-icon>history_toggle_off</mat-icon>
              History
            </button>

            <button mat-menu-item (click)="approve(acc)">
              <mat-icon>flaky</mat-icon>
              Approve
            </button>
            <button mat-menu-item (click)="fail(acc)">
              <mat-icon>flaky</mat-icon>
              Fail
            </button>
            <button mat-menu-item (click)="delete(acc)">
              <mat-icon>delete_forever</mat-icon>
              Delete
            </button>
          </mat-menu>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">

          <mat-list>
            <mat-list-item>
              <mat-icon matListIcon>contact_page</mat-icon>
              <span>{{acc.Doctor}}</span>
            </mat-list-item>
            <mat-list-item>
              <mat-icon matListIcon>business</mat-icon>
              <span>{{acc.Clinic}}</span>
            </mat-list-item>
            <mat-list-item>
              <mat-icon matListIcon>medical_services</mat-icon>
              <span>{{acc.Speciality}}</span>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
