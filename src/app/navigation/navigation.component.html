<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="apply" routerLinkActive="active-link" (click)="drawer.close()">New Accreditation</a>
      <a mat-list-item routerLink="list" routerLinkActive="active-link" (click)="drawer.close()">Certifications</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [@routeAnimations]="prepareRoute(outlet)">
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        style="margin-right: 12px"
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>H2 CLIENT</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet #outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
